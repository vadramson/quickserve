<style>
    .boy{font-family: "Adobe Caslon Pro";
         font-size: 25px;
         color: #4cae4c;}
</style>
<form method="post" action="{% url 'stock_create' %}" class="js-stocks-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Take Current stock</h4>
  </div>
  <div class="modal-body">
    {% include 'stocks/includes/partial_stock_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Take stock</button>
  </div>
</form>
