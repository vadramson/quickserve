<form method="post" action="{% url 'order_delete' order.id %}" class="js-order-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm Product Removal</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to Remove <strong>{{ order.product }}</strong> from Cart ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-success">Remove Product</button>
  </div>
</form>
