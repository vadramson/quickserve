<form method="post" action="{% url 'attendance_clockout' %}" class="js-attendance-update-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Attendance Clock Out</h4>
    </div>
    <div class="modal-body">
        <p class="lead"><strong>{{ user.get_full_name|default:user.username }}, </strong> Are you sure you want to clock Out for the day ?</p>
        <input type="hidden" value="{{ user.id }}" name="user">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Clock Me Out</button>
    </div>
</form>
