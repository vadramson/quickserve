{% for department in departments %}
  <tr>
{#    <td>{{ department.id }}</td>#}
    <td>{{ department.department }}</td>
    <td>{{ department.dptSpecification }}</td>
    <td>{{ department.dptMinsalary }}</td>
    <td>{{ department.dptPaymentRaise }}</td>
    <td>{{ department.dpthourlySalary }}</td>
    <td>{{ department.doc }}</td>
    <td >
      <button type="button"
              class="btn btn-warning btn-xs js-update-department"
              data-url="{% url 'department_update' department.id %}"
              data-toggle="tooltip" data-placement="top" title="Edit Department">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-xs js-delete-department"
              data-url="{% url 'department_delete' department.id %}"
              data-toggle="tooltip" data-placement="top" title="Delete Ddepartment">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No Department Yet!</td>
  </tr>
{% endfor %}
