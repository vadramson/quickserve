<style>
    .boy{font-family: "Adobe Caslon Pro";
         font-size: 25px;
         color: #4cae4c;}
</style>
<form method="post" action="{% url 'purchase_create' %}" class="js-purchase-create-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Make a new Purchase</h4>
  </div>
  <div class="modal-body">
    {% include 'purchases/includes/partial_purchase_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Make Purchase</button>
  </div>
</form>
