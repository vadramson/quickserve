<form method="post" action="{% url 'purchase_update' form.instance.pk %}" class="js-purchase-update-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Update Purchase</h4>
  </div>
  <div class="modal-body">
    {% include 'purchases/includes/partial_purchase_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update Purchase</button>
  </div>
</form>
