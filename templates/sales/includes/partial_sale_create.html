<style>
    .boy{font-family: "Adobe Caslon Pro";
         font-size: 25px;
         color: #4cae4c;}
</style>
<form method="post" action="{% url 'sale_create' form.instance.pk %}" enctype="multipart/form-data" class="js-sale-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Make a new sale</h4>
  </div>
  <div class="modal-body">
    {% include 'sales/includes/partial_sale_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Make sale</button>
  </div>
</form>
