{% extends 'index.html' %}

{% load static %}

{% block javascript %}
    <script src="{% static 'src/js/tab.js' %}"></script>
    <script src="{% static 'src/js/jquery-3.1.1.min.js' %}"></script>
{% endblock %}

{% block content %}


    <div class="x_title">
        <h2 class="page-header">Printing Command Operations</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Settings 1</a>
                    </li>
                    <li><a href="#">Settings 2</a>
                    </li>
                </ul>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>

    <p>
        <button type="button" class="btn btn-success btn-group-justified  js-create-tab_" data-url="{% url 'tab_create' user.id %}">
            <span class="fa fa-arrows-alt"></span>
           Currently Printed Receipts
        </button>
    </p>

    {#  <table class="table table-striped table-btabed" id="tab-table">#}
    <table id="datatable-responsive" class="table table-striped table-btabed dt-responsive nowrap" cellspacing="0"
           width="100%">
        <thead>
        <tr>
            <th>#</th>
            <th>Order No..</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% include 'prints/includes/partial_print_list_printed.html '%}
        </tbody>
    </table>

    <div class="modal fade" id="modal-tab">
        <div class="modal-dialog">
            <div class="modal-content">

            </div>
        </div>
    </div>
{% endblock %}
