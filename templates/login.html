{% load staticfiles %}

{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />        
        <title>Quick Serve Login</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        <link href="{% static 'login/material-bootstrap-wizard.css' %}" rel="stylesheet" />
        <link href="{% static  'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
         <script src="{% static 'login/jquery-2.2.4.min.js'%}" type="text/javascript"></script>
        <script src="{% static 'alerts/sweetalert.min.js' %}"></script>
       <link href="{% static 'alerts/sweetalert.css' %}" rel="stylesheet">

    </head>
    <script> swal("Hello world!");</script>
		<style>
			.log{
				position: relative;
				margin-top: 20%;
			   }
		</style>		
    </head>

    <body class="image-containe">
	 <div >
	<center>
	<div class="log">
	<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
	<div class="row col-lg-12">
		<div class='row'>
			<div class=" col-sm-5 form-group label-floating">
				<label class="control-label">Username</label>
				<input name="username"  required type="text" class="form-control">
			</div>
			<div class=" col-sm-5 form-group label-floating">
				<label class="control-label">Password</label>
				<input name="password" required type="password" class="form-control">
			</div>
            {% if form.help_text %}#}
                <p><small style="color: grey">{{ form.help_text }}</small></p>
            {% endif %}
			<center><button class = "btn btn-success"><i class="fa fa-shield "></i> Login </button></center>
		</div>
	</div>
	</form>
	</div>
	</center>
	</div>
    </body>
	


    <script src="{% static 'login/bootstrap.min.js'%}" type="text/javascript"></script>
    <script src="{% static 'login/jquery.bootstrap.js'%}" type="text/javascript"></script>
    <script src="{% static 'login/material-bootstrap-wizard.js'%}"></script>
</html>
